<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/81c3fa1df4.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form2</title>
  </head>
  <body>
    <div
      class="container max-w-lg mx-auto bg-lime-300 mt-5 p-5 rounded-md flex flex-col justify-center font-mono"
    >
      <h2 class="text-xl text-black font-semibold mb-2">
        Step 1: Your details
      </h2>
      <div
        class="border-2 border-white bg-lime-200 p-2 rounded-md flex bg-lime-200 w-full"
      >
        <label for="" class="font-semibold w-1/3">Name </label>
        <div class="flex justify-center w-full">
          <input
            type="text"
            placeholder="First and last name"
            class="h-7 w-4/5"
          />
        </div>
      </div>
      <div
        class="border-2 border-white bg-lime-200 p-2 rounded-md flex bg-lime-200 w-full mt-1"
      >
        <label for="" class="font-semibold w-1/3">Email </label>
        <div class="flex justify-center w-full">
          <input
            type="email"
            placeholder="example@gmail.com"
            class="h-7 w-4/5"
          />
        </div>
      </div>
      <div
        class="border-2 border-white bg-lime-200 p-2 rounded-md flex bg-lime-200 w-full mt-1"
      >
        <label for="" class="font-semibold w-1/3">Phone </label>
        <div class="flex justify-center w-full">
          <input type="number" placeholder="+62 829136138" class="h-7 w-4/5" />
        </div>
      </div>

      <h2 class="text-xl text-black font-semibold mt-3 mb-2">
        Step 2: Delivery addres
      </h2>
      <div
        class="border-2 border-white bg-lime-200 p-2 rounded-md flex bg-lime-200 w-full mb-1"
      >
        <label for="" class="font-semibold w-1/3">Address</label>
        <div class="flex justify-center w-full">
          <textarea
            name=""
            id=""
            cols="22"
            rows="4"
            class="resize-none w-4/5"
          ></textarea>
        </div>
      </div>
      <div
        class="border-2 border-white bg-lime-200 p-2 rounded-md flex bg-lime-200 w-full"
      >
        <label for="" class="font-semibold w-1/3">Post code </label>
        <div class="flex justify-center w-full">
          <input type="text" placeholder="" class="h-7 w-4/5" />
        </div>
      </div>
      <div
        class="border-2 border-white bg-lime-200 p-2 rounded-md flex bg-lime-200 w-full mt-1"
      >
        <label for="" class="font-semibold w-1/3">Country </label>
        <div class="flex justify-center w-full">
          <input type="email" placeholder="" class="h-7 w-4/5" />
        </div>
      </div>

      <h2 class="text-xl text-black font-semibold mt-3 mb-2">
        Step 2: Delivery addres
      </h2>
      <div class="border-2 border-white bg-lime-200 p-2 rounded-md mb-1">
        <div class="font-semibold">Card type</div>
        <div class="ml-8">
          <input type="radio" id="visa" name="card" value="visa" />
          <label for="visa" class="font-semibold mr-4"
            ><i class="fa-brands fa-cc-visa"></i
            ><span class="ml-2">VISA</span></label
          >
          <input type="radio" id="amex" name="card" value="amex" />
          <label for="amex" class="font-semibold mr-4"
            ><i class="fa-brands fa-cc-mastercard"></i
            ><span class="ml-2">AmEx</span></label
          >
          <input type="radio" id="mastercard" name="card" value="mastercard" />
          <label for="mastercard" class="font-semibold"
            ><i class="fa-brands fa-cc-mastercard"></i
            ><span class="ml-2">Mastercard</span></label
          >
        </div>
      </div>
      <div
        class="border-2 border-white bg-lime-200 p-2 rounded-md flex bg-lime-200 w-full"
      >
        <label for="" class="font-semibold w-1/3">card number </label>
        <div class="flex justify-center w-full">
          <input type="text" placeholder="" class="h-7 w-4/5" />
        </div>
      </div>
      <div
        class="border-2 border-white bg-lime-200 p-2 rounded-md flex bg-lime-200 w-full mt-1"
      >
        <label for="" class="font-semibold w-2/5">security code </label>
        <div class="flex justify-center w-full">
          <input type="email" placeholder="" class="h-7 w-5/6 mr-3" />
        </div>
      </div>
      <div
        class="border-2 border-white bg-lime-200 p-2 rounded-md flex bg-lime-200 w-full mt-1"
      >
        <label for="" class="font-semibold w-1/3">name on card </label>
        <div class="flex justify-center w-full">
          <input type="number" placeholder="" class="h-7 w-4/5" />
        </div>
      </div>

      <div>
        <button
          class="ml-44 mt-2 font-semibold text-xl bg-slate-800 text-white rounded-3xl p-2 w-1/4 font-mono"
        >
          BUY IT!
        </button>
      </div>
    </div>
  </body>
</html>
